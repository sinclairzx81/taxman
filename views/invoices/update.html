@import '../layout.html'

@section scripts {

    <script type="text/javascript">

        //---------------------------------------------------
        // write errors
        //---------------------------------------------------

        var write_errors = function(errors) {
            
            $('#errors').html('')

            errors.forEach(function(error) {
                
                $('#errors').append('<div class="alert alert-danger">' + error + '</div>')
            })
        }

        //---------------------------------------------------
        // write form
        //---------------------------------------------------

        var write_form = function(model) {

            model.companies.forEach(function(company) {
                
                $('#company').append('<option>' + company.name + '</option>')
            })

            var created   = moment(model.invoice.created).format('DD-MM-YYYY')

            var startdate = moment(model.invoice.startdate).format('DD-MM-YYYY')

            var enddate   = moment(model.invoice.enddate).format('DD-MM-YYYY')

            $('#invoiceid').val(model.invoice.invoiceid)

            $('#company').val(model.invoice.company)

            $('#created').val(created)

            $('#startdate').val(startdate)

            $('#enddate').val(enddate)

            $('#hours').val(model.invoice.hours)

            $('#rate').val(model.invoice.rate)

            $('#gstrate').val(model.invoice.gstrate)

            $('#paid').prop('checked', model.invoice.paid)

            $('#sent').prop('checked', model.invoice.sent)

            $('#comment').val(model.invoice.comment)
        }
        
        //---------------------------------------------------
        // read form
        //---------------------------------------------------

        var read_form = function(invoice) {
            
            var created   = moment($('#created').val(), 'DD-MM-YYYY')

            var startdate = moment($('#startdate').val(), 'DD-MM-YYYY')

            var enddate   = moment($('#enddate').val(), 'DD-MM-YYYY')
            
            return {

                invoiceid   : $('#invoiceid').val(),

                company     : $('#company').val(),

                created     : created.toDate().toISOString(),

                startdate   : startdate.toDate().toISOString(),

                enddate     : enddate.toDate().toISOString(),

                hours       : parseFloat($('#hours').val()),

                rate        : parseFloat($('#rate').val()),

                gstrate     : parseFloat($('#gstrate').val()),

                paid        : $('#paid').is(':checked'),

                sent        : $('#sent').is(':checked'),

                comment     : $('#comment').val(),
            }
        }



        //---------------------------------------------------
        // read form
        //---------------------------------------------------

        var load_model = function(callback) {

            var model = {}

            http.json.post('/api/companies', null, {skip: 0, take: 1000, order: {column: 'name', direction: 'desc'}}, function (response) {

                model.companies = response.companies

                http.json.get('/api/invoices/@(context.invoiceid)', null, function (response) {

                    model.invoice = response.invoice

                    callback(model)
                })
            })  
        }

        //---------------------------------------------------
        // read form
        //---------------------------------------------------
        
        var update_invoice = function() {

            var invoice = read_form()

            http.json.put('/api/invoices/@(context.invoiceid)', null, invoice, function(result) {
                
                if(result.success) {
                    
                    window.location = '/invoices'

                    return
                }

                write_errors(result.errors)
            })
        }

        //---------------------------------------------------
        // delete invoice
        //---------------------------------------------------
        
        var delete_invoice = function() {

            http.json.del('/api/invoices/@(context.invoiceid)', null, null, function(result) {

            })            
        }

        //---------------------------------------------------
        // cancel invoice
        //---------------------------------------------------
        
        var cancel_invoice = function() {
        
            window.location = '/invoices'
        }

        $(document).ready(function () {

            $('.date-picker').datepicker({ dateFormat: "dd-mm-yy" })

            $('.numeric').keypress(function (e) {
               
                if(e.which == 46) {

                    if($(e.target).val().indexOf('.') == -1) {
                        
                        return true
                    }
                }

                if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {

                    return false;
                }
            }) 

            load_model(function(model) {

                write_form(model)   
            })
        })

    </script>
}

@section container {
    
    <div class="starter-template">

        <h1>update invoice</h1>

    </div>
    
    <div id="errors">

        

    </div>

    <div class="col-md-6" data-bind="">

        <div class="form-group">

            <label for='company'>company</label>
            
            <select id='company' class='form-control' data-bind="options        : companies, 

                                                                 optionsText    : 'name', 

                                                                 optionsValue   : 'name', 

                                                                 optionsCaption : 'select...',

                                                                 value          : invoice.company"></select>

        </div>

        <div class="form-group">

            <label for="id">id</label>

            <input id="invoiceid" type='text' readonly='true' class='form-control' data-bind="value: invoice.invoiceid" />

        </div>
                    
        <div class="form-group">

            <label for="created">created</label>

            <div class="input-group">

                <input id="created" type='text' readonly='true' class='form-control' data-bind="value: invoice.created" />

                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

            </div>

        </div>

        <div class="form-group">

            <label for="startdate">start date</label>

            <div class="input-group">

                <input id="startdate" type='text' class='date-picker form-control' data-bind="value: invoice.startdate" />

                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>

        </div>

        <div class="form-group">

            <label for="enddate">end date</label>
            
            <div class="input-group">

                <input id='enddate' type='text' class='date-picker form-control' data-bind="value: invoice.enddate" />
           
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

            </div>

        </div>

        <div class="form-group">

            <label for='comment'>comment</label>

            <textarea id='comment' class='form-control'data-bind="value: invoice.comment" ></textarea>

        </div>

    </div>
    
    <div class="col-md-6">

        <div class="form-group">

            <label for="hours">hours</label>

            <input id='hours' type='text' class='form-control numeric' data-bind="value: invoice.hours" />

        </div>

        <div class="form-group">

            <label for="rate">rate</label>

            <input id='rate' type='text' class='form-control numeric' data-bind="value: invoice.rate" />

        </div>

        <div class="form-group">

            <label for='gstrate'>gst rate</label>

            <input id='gstrate' type='text' class='form-control numeric' data-bind="value: invoice.gstrate" />

        </div>

        <div class="form-group">

            <label for="paid">sent</label>

            <input  id='sent' type='checkbox' class='form-control' data-bind="checked: invoice.sent" />

        </div>

        <div class="form-group">

            <label for="paid">paid</label>

            <input id='paid' type='checkbox' class='form-control' data-bind="checked: invoice.paid" />

        </div>

    </div>
    
    <div class="col-md-6">

        <button type="submit" class="btn btn-default" onclick="update_invoice()">update</button>

        <button type="submit" class="btn btn-default" onclick="delete_invoice()">delete</button>

        <button type="submit" class="btn btn-default" onclick="cancel_invoice()">cancel</button>

    </div>

}
