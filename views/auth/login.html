    <link href="/static/scripts/jquery/css/eggplant/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />

    <link href="/static/scripts/bootstrap/css/bootstrap.css" rel="stylesheet">

    <link href="/static/scripts/bootstrap/css/bootstrap-select.min.css" rel="stylesheet" />

    <link href="/static/css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="/static/scripts/jquery/js/jquery-1.9.1.js"></script>
    
    <script src="/static/scripts/jquery/js/jquery-ui-1.10.3.custom.js"></script>

    <script type="text/javascript"  src="/static/scripts/http/http.js"></script>

    <script  type="text/javascript" src="/static/scripts/bootstrap/js/bootstrap.min.js"></script>

    <script  type="text/javascript" src="/static/scripts/bootstrap/js/bootstrap-select.min.js"></script>

    <script type="text/javascript">

        var login = function() {
        
            var username = $('#username').val()

            var password = $('#password').val()

            http.json.post('/auth/login', null, {username: username, password : password}, function(result) {
                
                if(result.success) {
                
                    window.location = '/'
                }    
            })
        }


    </script>

  </head>

  <body>

    <div class="container">

        <div class="starter-template">

            <h1>login</h1>

        </div>
    
        <div id="errors">

        </div>

        <div class="col-md-4">
        
        </div>

        <div class="col-md-4">

            <input type="hidden" id="clientid" />

            <div class="form-group">

                <label for='username'>email</label>
            
                <input id="username" type='text' class='form-control' />

            </div>

            <div class="form-group">

                <label for='password'>password</label>
            
                <input id="password" type='password' class='form-control' />

            </div>

            <div class="form-group">

                <button type="submit" class="btn btn-default" onclick="login()">login</button>

            </div>
    
        </div>

        <div class="col-md-4">
        
        </div>

    </div><!-- /.container -->

  </body>

</html>
